<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stem Isolator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4">Music Stem Isolator</h1>
            <p class="lead">Select a song and control its individual stems</p>
        </header>

        <div class="row">
            <div class="col-md-4">
                <div class="card bg-secondary mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Available Songs</h5>
                        <div class="list-group" id="songList">
                            <!-- Songs will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="card-title mb-0">Stem Controls</h5>
                            <div class="controls">
                                <button id="playPause" class="btn btn-outline-light me-2">
                                    <i class="bi bi-play-fill"></i> Play/Pause
                                </button>
                                <button id="reset" class="btn btn-outline-light">
                                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                                </button>
                            </div>
                        </div>
                        <div id="stemControls" class="stem-controls">
                            <!-- Stem controls will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>
    <script src="app.js"></script>
</body>
</html>
