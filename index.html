<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Stem Isolator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to BAYBE's Studio</h1>
        <p>Mute and Solo the different stems of BAYBE's releases to hear the tracks isolated.</p>
    </header>

    

    <section id="output">
        <h2>Isolated Stems</h2>
        <div id="stems"></div>
    </section>

    <footer>
        <p>BAYBE's Studio Â© 2025</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
<section id="player">
    <h2>Stem Controls</h2>
    <div class="stem-control" data-stem="vocals">
      <h3>Vocals</h3>
      <button class="mute">Mute</button>
      <button class="solo">Solo</button>
    </div>
    <div class="stem-control" data-stem="drums">
      <h3>Drums</h3>
      <button class="mute">Mute</button>
      <button class="solo">Solo</button>
    </div>
    <div class="stem-control" data-stem="bass">
      <h3>Bass</h3>
      <button class="mute">Mute</button>
      <button class="solo">Solo</button>
    </div>
    <button id="play">Play / Pause</button>
  </section>
